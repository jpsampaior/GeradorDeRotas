<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Rotas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title">Gerador de Rotas</h1>

    <div class="row text-center">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Endereços</h5>
              <h6 class="card-subtitle mb-2 text-muted">Partia e Destino</h6>
              <p class="card-text">Digite aqui o endereço de partida e de destino</p>

              <div class="form-group">
                <label for="inputAddress">Endereço de Partida</label>
                <input type="text" class="form-control" id="departureAddress" placeholder="Avenida Partida 1500">
                <div class="invalid-feedback">
                    Por favor insira um endereço.
                </div>
              </div>

              <div class="form-group">
                <label for="inputAddress">Endereço do Destino</label>
                <input type="text" class="form-control" id="idestinationAddress" placeholder="Rua Chegada 75">
                <div class="invalid-feedback">
                    Por favor insira um endereço.
                </div>
              </div>

              <a href="#" class="btn btn-primary">Calcular rota</a>
            </div>
          </div>
        </div>
    </div>







    


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMekkkZ9oy-zoKC5WUQq6ws2d6pQV9Yk4&libraries=places&callback=initMap">
    </script>
    <script src="map.js"></script>
</body>
</html>
